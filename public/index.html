<!DOCTYPE html>
<html ng-app="powdrApp">
  <head>
    <base href="/"/>
    <meta charset="UTF-8">
    <title>Powdr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Monoton' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-cookies.js"></script>
    <script src="https://maps.google.com/maps/api/js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-animate.js"></script>
    <script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./js/angularapp.js"></script>
    <script src="./js/controllers.js"></script>
<!--     <script src="./js/directives.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/services.js"></script> -->
    <base href="/">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand helper" href="/"><img src="./images/powdr_logo.png"></a>
        </div>
        <div class="collapse navbar-collapse">
          <li>
             <ul ng-controller="HomeController" class="nav navbar-nav">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">Resorts<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li ng-repeat='resort in allResorts'><a ng-href="/{{resort.id}}">{{resort.name}}</a></li>
                </ul>
              </li>
              <!-- <li ng-show="user.firstName"><a href="#">favorite resorts</a></li> -->
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Resorts" ng-model="search">
              </div>
            </form>
            <ul ng-controller="HomeController" class="nav navbar-nav navbar-right">
              <li>
                <a href="/auth/facebook" ng-hide="user.firstName" target="_self"> login with
                  <span>
                    &nbsp; &nbsp;
                    <img src="/images/facebook_logo.png" width="20px">
                  </span>
                </a>
              </li>
              <form class="navbar-form navbar-right" role="search"></form>
              <li>
                <a href="/logout" ng-show="user.firstName" target="_self"> logout
                </a>
              </li>
            </ul>
          </li>
        </div>
      </div>
    </nav>
    <div ng-view class='container'></div>
  </body>
</html>
